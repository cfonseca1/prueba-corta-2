<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery App UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .screen {
      max-width: 390px;
      height: 844px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #ff6600;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .onboarding, .login, .home {
      padding: 20px;
    }
    .button {
      background: #ff6600;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      margin-top: 0;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="screen splash">
    F<span style="color: #000">oo</span>d
  </div>

  <!-- Onboarding Screen 1 -->
  <div class="screen onboarding">
    <h2>All your favorites</h2>
    <p>Order from your favorite restaurants with just a few taps.</p>
    <div class="button">Next</div>
  </div>

  <!-- Login Screen -->
  <div class="screen login">
    <h2>Log In</h2>
    <input class="input" type="text" placeholder="Email" />
    <input class="input" type="password" placeholder="Password" />
    <div class="button">Log In</div>
  </div>

  <!-- Home Screen -->
  <div class="screen home">
    <h2>Welcome, User</h2>
    <p>Find your meal</p>
    <div class="input" style="background:#f0f0f0;">üîç Search food or restaurant</div>
    <div style="margin-top: 20px;">
      <h3>Popular Dishes</h3>
      <div style="display: flex; gap: 10px;">
        <div style="background:#eee; padding:10px; border-radius:10px; flex:1;">üçî Burger</div>
        <div style="background:#eee; padding:10px; border-radius:10px; flex:1;">üçï Pizza</div>
        <div style="background:#eee; padding:10px; border-radius:10px; flex:1;">üç£ Sushi</div>
      </div>
    </div>
  </div>
</body>
</html>
